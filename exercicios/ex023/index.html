<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse
        }

        tr.linha {
            background-color: grey;
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

        td.dados {
            background-color: yellow;
        }

    </style>

</head>

<body>
    <h1>Minha primeira tabela</h1>
    <!--
        Hieráquia d tabelas (simples)
        TABLE = tabela
            TABLE ROW = linha de tabela
                TABLE HEADER = cabeçalho de tabela
                TABLE DATA = dados de tabela
     -->
  
     <table>
        <tr><!--primeira linha-->

            <td>A1</td>     <!--dados-->
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr class="linha">    <!--segundalinha-->
          
            <td>A2</td> <!--dados-->
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr>    <!--terceira linha-->
           
            <td>A3</td> <!--dados-->
            <td class="dados">B3</td>
            <td>C3</td>
        </tr>

        <tr>    <!--quarta linha-->
          
            <td>A4</td> <!--dados-->
            <td>B4</td>
            <td>C4</td>
        </tr>

     </table>


</body>


</html>
