<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical</title>

       <style>
        #container {
            height: 96vh;
            background-color: #bd7df5;
            position: relative;
        }

        #conteudo {
            background-color: #f5ff46;
            height: 200px;
            width: 300px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }


    </style>

</head>


<body>
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
    
</body>
</html>
